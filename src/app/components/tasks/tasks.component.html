<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Tasks</div>
            <div class="card-body">
                <ul class="list-group" >
                    <li class="list-group-item" *ngFor="let task of tasks; let i=index">
                       {{i+1}}. Task: {{ task.task }}, Priority: {{task.priority}} <button class="btn btn-danger float-end" (click)="removeTask(i)">DONE</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="card-header">Add new task</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="" class="form-label">Task: </label>
                    <input type="text" class="form-control" #newTask >
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Priority: </label>
                    <select id="priority" class="form-control" #newPriority>
                        <option value="urgent">Urgent</option>
                        <option value="high priority">High priority</option>
                        <option value="low priority">Low priority</option>
                        <option value="routine">Routine</option>
                    </select>
                </div>
                <button class="btn btn-success" (click)="addNewTask(newTask, newPriority)">PridÄ—ti</button>
            </div>
        </div>
    </div>
</div>
